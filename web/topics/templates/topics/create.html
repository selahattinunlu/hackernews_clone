{% extends 'main/main.html' %}

{% block main_content %}

    <h4>New Topic</h4>


    <div class="row">
        <form action="{% url 'topics_create' %}" method="post" class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    {{ form.title }}
                    {{ form.title.label_tag }}
                    {{ form.title.errors }}
                </div>
                <div class="input-field col s12">
                    {{ form.body }}
                    {{ form.body.label_tag }}
                    {{ form.body.errors }}
                </div>
                <div class="input-field col s12">
                    or
                </div>
                <div class="input-field col s12">
                    {{ form.url }}
                    {{ form.url.label_tag }}
                    {{ form.url.errors }}
                </div>
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Send</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
